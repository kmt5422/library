<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library Collection</h1>
    </header>
    <button class="new-book-btn">New Book</button>
    <form action="" class="new-book-form">
        <span>&times;</span>
        <label for="book-title-field">Title: <input type="text" class="book-title-field" required></label>
        <label for="book-author-field">Author: <input type="text" class="book-author-field" required></label>
        <label for="book-page-field">Pages: <input type="number" class="book-page-field" required></label>
        <label for="book-read-field">Read: <select class="book-read-field">
            <option value="true">True</option>
            <option value="false">False</option>
        </select></label>
        <button type="submit">Add Book</button>
    </form>
    <div class="books"></div>
    <script src="js/script.js"></script>
</body>
</html>
